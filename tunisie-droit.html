<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droit-Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic;
            font-weight: 900;
            color: #00ff88;
            text-align: center;
            background-color: #222;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .message-container {
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .message-title {
            font-size: 32px;
            color: #ff5555;
            margin-bottom: 20px;
        }
        .message-text {
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="logo">Droit-Easy</div>

    <div class="message-container">
        <div class="message-title">Contenu non disponible</div>
        <div class="message-text">Le contenu pour cette page est encore en cours de pr√©paration.<br>Veuillez revenir plus tard.</div>
    </div>
</body>
</html>
